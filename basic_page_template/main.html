<!doctype html>
<html lang="en">
<head>

	<link href="theme/bootstrap.css" rel="stylesheet" media="screen">

<body>
	<div class="container">

				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7 left-side">
				<div id="message-display"></div>
			</div>
			<div class="col-md-4 right-side">
				<div class="row">
					<div class="col-xs-12 small-entries small" id="small1"><h2>1 Sektion</h1></div>

				</div>

				</div>
				<div class="row">
					<div class="col-xs-12 small-entries small" id="small7"></div>
				</div>
			</div>
			<div class="col-md-1 side-bar hidden-xs">Side Bar</div>
		</div>
	</div>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="src/newsfeed_script.js"></script>
